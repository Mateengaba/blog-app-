            </nav>

            <main class="p-3">
                <div class="container-fluid">
                   
 <!-- input container start -->



       <!-- Button to trigger modal -->
       <div class="container text-center mt-5">
        <button type="button" class="btn btn-info text-white btn-lg" data-bs-toggle="modal" data-bs-target="#createBlogModal">
            Create Blog
        </button>
    </div>

    <!-- Modal for creating a new blog -->
    <div class="modal fade" id="createBlogModal" tabindex="-1" aria-labelledby="createBlogModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createBlogModalLabel">Create a New Blog</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="blogTitle" class="form-label">Blog Title</label>
                        <input type="text" class="form-control" id="todoInput" placeholder="Enter your blog title">
                    </div>

                    <div class="mb-3">
                        <label for="blogContent" class="form-label">Blog Content</label>
                        <textarea class="form-control" id="blogs" rows="3" placeholder="Type your blog content here..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Upload Image</label>
                        <input class="form-control" type="file" id="image" onchange="imageupload(this)">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="addBtn" onclick="addTodo()" class="btn btn-info text-white">Publish Blog</button>
                </div>
            </div>
        </div>
    </div>



  <!-- input container close -->


  <!-- table container start  -->
